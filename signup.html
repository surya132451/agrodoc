<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroDoc - Signup</title>
    <link rel="stylesheet" href="./css/auth.css">  <!-- Ensure correct path -->
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>

        <div class="signup-box">
            <h2>‚úç Sign Up</h2>
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button onclick="signup()">Sign Up</button>
            <p class="login-text">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="./js/script.js"></script>  <!-- Ensure correct path -->
</body>
</html>
